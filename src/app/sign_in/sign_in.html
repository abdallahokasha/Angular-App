<!DOCTYPE html>
<html>
<head>
   
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js">
   </script>
   
   <script src="http://unpkg.com/angular-ui-router/release/angular-ui-router.min.js">
   </script>

   <script src="devise-min.js"> </script>
<script src="sign_in.js"></script>
<script src="app.js"></script>

<title> Sign in </title>
</head>

<style>
a, h2, label, input .sansserif {
    font-family: Arial, Helvetica, sans-serif;
}
</style>

<body ng-app = "signIn">

<h2>Sign In</h2>  
<form ng-controller="signInCtrl as user" ng-submit="user.signIn()" novalidate>  
  <div class="form-group">
    <label for="inputEmail">Email </label>
    <input type="email" class="form-control" id="inputEmail" placeholder="Enter email" ng-model="user.credentials.email">
  </div>
  <br><br>
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.credentials.password">
  </div> 
  <input type="submit" class="btn btn-default" value="login" />

  <br><br>
      <a href="/sign_up.html"> Sign up </a>
      <br> <br>
      <a href=""> Forget your password?</a>
      
</form>    

<script>
//sign_in.js file content can be replaced here.
</script>

</body>
</html>
